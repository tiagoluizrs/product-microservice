spring:
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS public;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: product
    password: 123456
  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
    settings:
      web-allow-others: true
server: 
  port: 8080 

eureka: 
  client: 
    service-url: 
      default-zone: http://localhost:8762
  instance:
    prefer-ip-address: true